<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>테이블업 - 식당 예약</title>
</head>
<body>
	<main layout:fragment="content">
		<style>
			.main-container {
				width: 700px;
				/* height: 700px; */
				margin: 0 auto;
				background: #f5f5f5; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); padding: 4px 0;
			}
		</style>

<div class="container mt-4">
	<div class="main-container">
  <!-- 상단 지역 선택 버튼 -->
		<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#regionModal">
					<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#aaa" stroke-width="2.2" viewBox="0 0 24 24" style="vertical-align:middle;">
						<circle cx="12" cy="10" r="3"/>
						<path d="M12 2C8 2 5 5.5 5 9.5c0 5.5 7 12.5 7 12.5s7-7 7-12.5C19 5.5 16 2 12 2z"/>
					</svg>
					<strong>전국</strong>
					<svg width="24" height="24" viewBox="0 0 24 24">
						<polyline points="6 9 12 15 18 9" style="fill:none;stroke:black;stroke-width:2"/>
					</svg>
				</button>

				<!-- 관심지역 모달 -->
				<div class="modal fade" id="regionModal" tabindex="-1" aria-labelledby="regionModalLabel" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">관심지역 설정</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
							</div>
							<div class="modal-body">
								<div class="row">

									<!-- 좌측: 대분류 지역 -->
									<div class="col-4">
										<ul class="list-group">
											<li class="list-group-item active">지역 선택</li>
											<li th:each="entry : ${regionMap}" class="list-group-item"
													th:attr="data-bs-toggle='tab'"
													th:href="'#tab-' + ${#strings.replace(entry.key, ' ', '')}"
													role="tab"
													th:text="${entry.key}">
											</li>
										</ul>
									</div>

									<!-- 우측: 소분류 지역 -->
									<div class="col-8">
										<div class="tab-content">
											<div th:each="entry : ${regionMap}"
													class="tab-pane fade"
													th:id="'tab-' + ${#strings.replace(entry.key, ' ', '')}"
													role="tabpanel">
												<a th:href="@{/user/list(dreg_num=0)}" class="btn btn-outline-dark m-1 btn-sm">
													전체
												</a>
												<div th:each="region : ${entry.value}">
													<a th:href="@{/user/list(dreg_num=${region.dreg_num})}"
														class="btn btn-outline-secondary m-1 btn-sm"
														th:text="${region.dreg_sub}">지역</a>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">닫기</button>
							</div>
						</div>
					</div>
				</div>

				<!-- 여기에 나머지 홈 콘텐츠 삽입 가능 -->

			</div>


	<!-- Carousel -->
	<div id="demo" class="carousel slide mt-1" data-bs-ride="carousel">
		
		<!-- Indicators/dots -->
  	<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
		</div>
  
  	<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/index/index1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index/index2.jpg" alt="Chicago" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index/index3.jpg" alt="New York" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index/index4.jpg" alt="4" class="d-block" style="width:100%">
			</div>
		</div>
		
		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
		</div>


		<div class="container mt-4">
			<h4 class="fw-bold mb-3">요리 테마별 탐색</h4>
			<div class="d-flex gap-4">
				<div class="text-center">
					<img src="img/index/Cuisine/China.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">한식</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/China.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">중식</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/japan.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">일식</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/America.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">양식</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/Italia.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">이탈리아 요리</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/France.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">프랑스 요리</div>
				</div>
			</div>
		</div>

		<div class="container mt-4">
			<h4 class="fw-bold mb-3">음식종류별 BEST</h4>
			<div class="d-flex gap-4">
				<div class="text-center">
					<img src="img/index/Cuisine/Sushi.jpg" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">스시</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">예시</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">예시</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">예시</div>
				</div>
				<div class="text-center">
					<img src="img/index/Cuisine/" class="rounded" style="width:110px; height:110px; object-fit:cover;">
					<div class="mt-2">예시</div>
				</div>
			</div>
		</div>
		
	</main>
</body>
</html>
