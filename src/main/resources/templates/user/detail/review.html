<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--  Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!--  Flatpickr JS + 한글 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <title>식당 리스트</title>
    <style>
      #calendar-wrapper .flatpickr-calendar.inline {
        display: inline-block;
      }
      .tab-container {
        margin-top: 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
      }

      .nav-tabs {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 0;
      }

      .tab-item:not(:first-child) {
        margin-left: -10px; /* 각 탭이 앞의 탭과 겹치게 */
      }

      .tab-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        
        padding: 1.25rem 2.5rem;        /* 상하 1rem, 좌우 2rem → 박스 크기 키움 */
        font-size: 1.1rem;           /* 글씨 크기 키움 */
        font-weight: bold;
        border-radius: 8px;

        background-color: #faf9f6;
        color: #4a4a4a;
        text-decoration: none;
        border-radius: 6px;
        width: 100%;
        height: 100%;

        position: relative;
        z-index: 1;
        transition: z-index 0.3s;
      }

      .tab-item {
        min-width: 160px;
        min-height: 70px;
        position: relative;
      }

      .tab-link.active {
        background-color: #7a7154;
        color: #ffffff;
      }

      .badge {
        display: inline-block;
        background-color: #e8e6dd;
        color: #4a4a4a;
        border-radius: 12px;
        padding: 0.1rem 0.5rem;
        font-size: 0.75rem;
        margin-left: 0.3rem;
      }

      .tab-link:hover,
      .tab-link.active {
        z-index: 2; /* 활성/호버된 탭을 앞에 보이게 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .news-box {
        border: 1px solid #e3e3e3;
        border-radius: 12px;
        padding: 16px;
        background-color: #fff;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <main layout:fragment="content" class="container">
      <div th:each="rvl : ${reviewList}" class="mb-4">
        <!-- 사용자명 -->
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-bold" th:text="${rvl.us_name}"></div>
          <div class="text-muted small" th:text="${#dates.format(rvl.rev_created, 'yyyy.MM.dd')}"></div>
        </div>
        <!-- 별점 리스트 -->
        <div class="d-flex flex-wrap mt-2">
          <span th:each="score : ${rvl.scoreList}" class="me-4">
            <span th:text="${score.st_category}"></span>
            <i class="bi bi-star-fill text-warning"></i>
            <span th:text="${score.rs_score}"></span>
          </span>
        </div>
        <div th:if="${rvl.fileList != null and !rvl.fileList.isEmpty()}">
          <div th:each="file : ${rvl.fileList}" class="mt-2" th:if="${file.file_path != null and !#strings.isEmpty(file.file_path)}">
            <img th:src="@{/file{path}(path=${file.file_path})}" alt="사진">
          </div>
        </div>
        <p th:utext="${#strings.replace(rvl.rev_content, '\n', '<br/>')}" class="mt-3"></p>
      </div>
    </main>
  </body>
</html>
