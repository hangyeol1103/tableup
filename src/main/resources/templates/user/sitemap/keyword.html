<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <title>키워드 목록</title>
  <style>
    .bubble {
      display: inline-block;
      margin: 8px;
      padding: 10px 16px;
      border-radius: 30px;
      background-color: #f0f8ff;
      border: 1px solid #a3c2f2;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .bubble:hover {
      background-color: #cfe2ff;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4">키워드 목록</h2>
  <div id="keywordList">
    <span th:each="kw : ${keywordList}" th:text="${kw}" class="bubble"></span>
  </div>
  <div id="loading" style="display:none; text-align:center; margin: 20px;">불러오는 중...</div>
</div>

<script>
  let page = 1;
  const perPageNum = [[${cri.perPageNum}]];
  const totalCount = [[${pm.totalCount}]];
  let loading = false;
  let loadedCount = [[${keywordList.size()}]];

  function loadNextPage() {
    if (loading) return;
    loading = true;
    $("#loading").show();

    $.ajax({
      url: '/keywords/page',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({ page: page + 1, perPageNum: perPageNum }),
      success: function(res) {
        if (res.length === 0) {
          $(window).off("scroll");
          $("#loading").hide();
          return;
        }
        page++;
        loadedCount += res.length;
        const $list = $('#keywordList');
        res.forEach(kw => {
          $list.append(`<span class="bubble">${kw}</span>`);
        });
        loading = false;
        if (loadedCount >= totalCount) {
          $("#loading").hide();
          $(window).off("scroll");
        } else {
          $("#loading").hide();
        }
      },
      error: function() {
        loading = false;
        $("#loading").hide();
      }
    });
  }

  $(window).on("scroll", function() {
    if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
      loadNextPage();
    }
  });
</script>
</body>
</html>
