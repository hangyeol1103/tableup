<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}">Admin</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mynavbar">
					<ul class="navbar-nav me-auto">
						<li class="nav-item" sec:authorize="isAnonymous()">
							<a class="nav-link" th:href="@{/login}" th:classappend="${url == '/login' ? 'active' : ''}">로그인</a>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<form th:action="@{/logout}" method="post">
								<button class="btn nav-link">로그아웃</button>
							</form>
						</li>
						<li class="nav-item" sec:authorize="isAnonymous()">
							<a class="nav-link" th:href="@{/signup}" th:classappend="${url == '/signup' ? 'active' : ''}">관리자 회원가입</a>
						</li>
					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="text" placeholder="Search">
						<button class="btn btn-primary" type="button">Search</button>
					</form>
				</div>
			</div>
		</nav>
	</header>	
		<footer th:fragment="footer" class="py-4 bg-white border-top text-center">
			<div class="container">
				<div class="row">
					<div class="col-12 col-md">
						<small class="d-block mb-3 text-body-secondary">Copyright ⓒ tablemate Corp.</small>
					</div>
				</div>
			</div>
		</footer>
</body>
</html>
