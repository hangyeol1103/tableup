<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>매장 메뉴 리스트</title>
	<style>
		
	</style>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h2 class="mt-4">매니저 정보</h2>
  
  <div class="card mt-4">
  <div class="card-header bg-secondary text-white mb-3">
    <h4><i class="bi bi-person-badge"></i>매니저 정보</h4>
  </div>
			<form th:action="@{/manager/managepage}" class="container" method="post">
				<div class="mb-3">
					<label class="form-label">아이디</label>
					<input type="text" class="form-control" th:value="${rm.rm_id}" readonly>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">이메일</label>
					<input type="email" class="form-control" id="email" name="rm_email" th:value="${rm.rm_email}">
				</div>
				<div class="mb-3">
					<label for="name" class="form-label">이름</label>
					<input type="text" class="form-control" id="name" name="rm_name" th:value="${rm.rm_name}">
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">전화번호</label>
					<input type="text" class="form-control" id="phone" name="rm_phone" th:value="${rm.rm_phone}">
				</div>
				<div class="mb-3">
					<label class="form-label">사업자 번호</label>
					<input type="text" class="form-control" th:value="${rm.rm_business}" readonly>
				</div>
				<div class="text-end">
					<button type="submit" class="btn btn-success mb-4">정보 수정</button>
				</div>
			</form>
			

	</main>
</body>
</html>
