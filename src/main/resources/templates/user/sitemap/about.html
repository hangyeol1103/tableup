<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout.html}"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <!-- 카카오 api -->
    <!-- <script th:src="'https://dapi.kakao.com/v2/maps/sdk.js?appkey=' + ${apiKey} + '&libraries=services'"></script> -->
    <title>테이블업에 관하여</title>
    <style>
      .about-section {
        background: #f8fafc;
        border-radius: 16px;
        padding: 2.5rem 2rem;
        box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        margin-bottom: 2rem;
      }
      .about-section h2 {
        color: #2d3748;
      }
      .about-section p {
        font-size: 1.1rem;
        color: #4a5568;
      }
      .about-location {
        margin-top: 2rem;
        text-align: center;
      }
      .about-location iframe {
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        width: 100%;
        max-width: 700px;
        height: 400px;
      }
      @media (max-width: 768px) {
        .about-section {
          padding: 1.2rem 0.7rem;
        }
        .about-location iframe {
          height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <main layout:fragment="content" class="container mt-5">
      <section class="about-section">
        <h2 class="mb-4 fw-bold">테이블업에 관하여</h2>
        <p class="mb-3">
          <strong>테이블업(TableUp)</strong>은 사용자와 매장 관리자 간의 예약, 리뷰, 쿠폰 등 다양한 기능을 손쉽게 연결하는 스마트한 외식 플랫폼입니다.<br>
          사용자 경험을 최우선으로 하여 직관적인 인터페이스와 신뢰할 수 있는 시스템을 제공합니다.
        </p>
      </section>
      <section class="about-location">
        <h5 class="mb-3"><i class="bi bi-geo-alt-fill me-2"></i>찾아오실 곳</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.3782000095957!2d127.03033407632067!3d37.49899722799726!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9ec255555555%3A0x3565475c3365c5bb!2zS0jsoJXrs7TqtZDsnKHsm5A!5e0!3m2!1sko!2skr!4v1749730546752!5m2!1sko!2skr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>
  </body>
</html>
