<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<main layout:fragment="content" class="container mt-5">
		<div class="row row-cols-1 row-cols-md-2 g-4">
			<div class="col" th:each="restaurant : ${restaurantList}">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title" th:text="${restaurant.rt_name}">식당명</h5>
						<p class="card-text">
							<strong>주소:</strong> <span th:text="${restaurant.rd_addr}">주소</span><br>
							<strong>전화번호:</strong> <span th:text="${restaurant.rd_phone}">전화번호</span><br>
							<strong>가격대:</strong>
							<span th:text="'점심 ' + ${restaurant.rt_price_lunch} + ', 저녁 ' + ${restaurant.rt_price_dinner}"></span><br>
							<strong>설명:</strong> <span th:text="${restaurant.rt_description}">설명</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
