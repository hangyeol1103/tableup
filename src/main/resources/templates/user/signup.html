<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
  <title>회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container mt-4" layout:fragment="content">
  <h2 class="mb-4">회원가입</h2>

  <form th:action="@{/user/signupPost}" th:object="${userVO}" method="post">
    <div class="mb-3">
      <label>아이디</label>
      <input type="text" th:field="*{us_id}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>비밀번호</label>
      <input type="password" th:field="*{us_pw}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>비밀번호</label>
      <input type="password" th:field="*{us_pw_check}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>이름</label>
      <input type="text" th:field="*{us_name}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>이메일</label>
      <input type="email" th:field="*{us_email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>전화번호</label>
      <input type="text" th:field="*{us_phone}" class="form-control" placeholder="010-1234-5678" required>
    </div>

    <!-- 닉네임은 선택사항 -->
    <div class="mb-3">
      <label>닉네임 (선택)</label>
      <input type="text" th:field="*{us_nickname}" class="form-control">
    </div>

    <input type="hidden" th:field="*{us_sociallogin}" />

    <div th:if="${msg}" class="alert alert-warning" th:text="${msg}"></div>

    <button type="submit" class="btn btn-success w-100">회원가입</button>
  </form>
</div>
</body>
</html>
