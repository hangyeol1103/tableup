<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>테이블업 - 매니저페이지</title>
	<style>
    .main-box {
      height: 500px;
      display: flex;
    }

    .main-box > div {
      flex: 1;
      margin: 0;
      border-radius: 0;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .new-reserve {
      background-color: #4dabf7;
      color: white;
    }

    .edit-reserve {
      background-color: #4dabf7;
      color: white;
    }

    .cancel-reserve {
      background-color: #4dabf7;
      color: white;
    }

    .main-box > div:hover {
      filter: brightness(90%);
    }

		.sub-box {
  display: flex;
  justify-content: center;
  gap: 0;
}

.sub-box > div {
  width: 100%;
  height: 120px;
  background-color: #4dabf7; /* 회색 또는 원하시는 색상 */
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  font-weight: bold;
  border-radius: 0; /* 각진 모서리 */
  cursor: pointer;
  transition: background-color 0.3s;
}

.sub-box > div:hover {
	filter: brightness(90%);
}
  </style>
</head>
<body>
	<main layout:fragment="content">
		<div class="container my-4">
			<div class="main-box">
        <div class="new-reserve" sec:authorize="isAuthenticated()" th:onclick="|location.href='/manager/reservation'|">예약 관리</div>
        <div class="new-reserve" sec:authorize="!isAuthenticated()" th:onclick="|location.href='/manager/login'|">예약 관리</div>

        <div class="new-reserve" sec:authorize="isAuthenticated()" th:onclick="|location.href='/manager/restaurant'|">매장 관리</div>
        <div class="new-reserve" sec:authorize="!isAuthenticated()" th:onclick="|location.href='/manager/login'|">매장 관리</div>
			</div>
			<div class="sub-box">
        <div class="new-reserve" sec:authorize="isAuthenticated()" th:onclick="|location.href='/schedule/manager_schedulelist'|">일정 관리</div>
        <div class="new-reserve" sec:authorize="!isAuthenticated()" th:onclick="|location.href='/manager/login'|">일정 관리</div>

        <div class="new-reserve" sec:authorize="isAuthenticated()" th:onclick="|location.href='/schedule/daily'|">오늘 일정 요약</div>
        <div class="new-reserve" sec:authorize="!isAuthenticated()" th:onclick="|location.href='/manager/login'|">오늘 일정 요약</div>

			</div>
		</div>
	</main>
</body>
</html>
