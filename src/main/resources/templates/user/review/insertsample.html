<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <title>리뷰 샘플</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<main layout:fragment="content" class="container my-5">
 <div>
  <h5>작성자: [[${review.us_name}]]</h5>
  <p><strong>식당번호:</strong> [[${review.rev_rt_num}]]</p>
  <p><strong>방문일자:</strong> [[${review.rev_visit}]]</p>
  <p><strong>방문인원:</strong> [[${review.rev_visitor}]]</p>
  <hr>
  <h5>리뷰 내용</h5>
  <div th:utext="${review.rev_content}"></div>
  <hr>
  <h5>평점</h5>
  <ul>
    <li th:each="score : ${scores}">
      [[${score.key}]] : [[${score.value}]]
    </li>
  </ul>
</div>
  <div class="text-center mt-4">
    <a th:href="@{/user/review/view}" class="btn btn-secondary">리뷰 목록으로 돌아가기</a>
  </div>
 </div>

</main>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
