<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
   

    
  </head>
<body>
  <main div class="container mt-4"layout:fragment="content" >
    <h2>소식/공지사항 변경</h2>
    <form th:action="@{/manager/remake_news}" method="post" id="signup-form" >
      <input type="hidden" name="rn_num" th:value="${news.rn_num}" />
      <div class="mb-3 form-group box">
        <label for="rn_content" class="form-label">소식/공지사항 내용</label>
        <input type="text" class="form-control" name="rn_content" id="rn_content" required>
      </div>
      <div class="mb-3 form-group box">
        <label for="rn_state" class="form-label">소식/공지사항 상태</label>
        <select class="form-select" name="rn_state" id="rn_state" required>
         <option value="true">공개</option>
         <option value="false">비공개</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">소식/공지사항 변경</button>
    </form>

  </main>
  


</body>
</html>
