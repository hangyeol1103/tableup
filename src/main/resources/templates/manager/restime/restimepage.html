<!DOCTYPE html>
<html 
lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>테이블업 - 예약 관리</title>
  <style>
    .btn-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0px;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
    }

    .btn-box .reserve-btn {
      flex: 1 1 50%;
      height: 240px;
      background-color: #4dabf7;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }

    .btn-box .reserve-btn:hover {
      filter: brightness(90%);
    }

    .bottom-btn {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .bottom-btn button {
      width: 100%;
      padding: 16px 0px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 0px;
      background-color: #4dabf7;
      color: white;
      border: none;
      transition: background-color 0.3s;
      text-align: center;
    }

    .bottom-btn button:hover {
      filter: brightness(90%);
    }
  </style>
</head>
<body>
  <main layout:fragment="content">
    <div class="container">
      <!-- <h2 class="mt-4 text-center fw-bold">예약 관리</h2> -->
      <div class="btn-box">

        <!-- 예약 가능 시간 등록 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/manager/restime/restimelist/' + ${restaurant?.rt_num}, data-type='예약 가능 시간 등록'">
          예약 가능 시간 등록
        </div>

        <!-- 요일별 예약 시간 템플릿 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/manager/restime/restimetemplate/' + ${restaurant?.rt_num}, data-type='예약 시간 템플릿'">
          요일별 예약 시간 템플릿
        </div>

        <!-- 예약 현황 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/manager/reservation', data-type='예약 현황'">
          예약 현황
        </div>

        <!-- 예약 조회 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/manager/reservation/reservationlist', data-type='예약 조회'">
          예약 조회
        </div>

      </div>

      <!-- 돌아가기 버튼 -->
      <div class="bottom-btn">
        <button onclick="location.href='/manager'">메인 페이지로 돌아가기</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.btn-action').forEach(function (btn) {
          btn.addEventListener('click', function () {
            const hasRestaurant = btn.dataset.hasRestaurant === 'true';
            const targetUrl = btn.dataset.action;
            const menuType = btn.dataset.type;

            if (!hasRestaurant) {
              alert(`아직 매장 정보가 입력되지 않았습니다.\n[${menuType}] 기능을 사용하려면 먼저 매장을 등록하세요.`);
              return;
            }

            window.location.href = targetUrl;
          });
        });
      });
    </script>
  </main>
</body>
</html>
