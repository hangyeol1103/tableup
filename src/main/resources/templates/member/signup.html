<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h2>회원가입</h2>
    <form th:action="@{/signup}" method="post">
      <div class="mb-3">
        <label for="me_id" class="form-label">아이디</label>
        <input type="text" class="form-control" name="me_id" id="me_id" required>
      </div>
      <div class="mb-3">
        <label for="me_pw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="me_pw" id="me_pw" required>
      </div>
      <div class="mb-3">
        <label for="me_email" class="form-label">이메일</label>
        <input type="email" class="form-control" name="me_email" id="me_email" required>
      </div>
      <button type="submit" class="btn btn-success w-100">가입하기</button>
    </form>
  </div>
</body>
</html>
