<!DOCTYPE html>
<html 
lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>테이블업 - 예약 관리</title>
  <style>
    .btn-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0px;
      justify-content: center;
      margin: 40px auto;
      max-width: 800px;
    }

    .btn-box .reserve-btn {
      flex: 1 1 45%;
      height: 120px;
      background-color: #4dabf7;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-align: center;
    }

    .btn-box .reserve-btn:hover {
      filter: brightness(90%);
    }

    .bottom-btn {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .bottom-btn button {
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      background-color: #6c757d;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .bottom-btn button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <main layout:fragment="content">
    <div class="container">
      <h2 class="mt-4 text-center fw-bold">영업일자 관리</h2>
      <div class="btn-box">

        <!-- 영업 일자 조회 밑 등록 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/manager/opertime/opertimelist/' + ${restaurant?.rt_num}, data-type='영업일자 조회 밑 등록'">
          영업 일자 조회 및 등록 
        </div>

        <!-- 영업일자 별 상세 정보 -->
        <div class="reserve-btn btn-action"
             th:attr="data-has-restaurant=${restaurant != null}, data-action='/schedule/manager_schedulelist', data-type='영업일자 별 상세 일정'">
          영업 일자 일정
        </div>

      </div>

      <!-- 돌아가기 버튼 -->
      <div class="bottom-btn">
        <button onclick="location.href='/manager'">메인 페이지로 돌아가기</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll('.btn-action').forEach(function (btn) {
          btn.addEventListener('click', function () {
            const hasRestaurant = btn.dataset.hasRestaurant === 'true';
            const targetUrl = btn.dataset.action;
            const menuType = btn.dataset.type;

            if (!hasRestaurant) {
              alert(`아직 매장 정보가 입력되지 않았습니다.\n[${menuType}] 기능을 사용하려면 먼저 매장을 등록하세요.`);
              return;
            }

            window.location.href = targetUrl;
          });
        });
      });
    </script>
  </main>
</body>
</html>
