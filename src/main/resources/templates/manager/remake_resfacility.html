<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
   

    
  </head>
<body>
  <main div class="container mt-4"layout:fragment="content" >
    <h2>매장 편의시설 변경</h2>
    <form th:action="@{/manager/remake_resfacility}" method="post" id="signup-form" >
      <input type="hidden" name="rf_num" th:value="${resfacility.rf_num}" />
      <div class="mb-3 form-group box">
        <label for="rf_fa_num" class="form-label">편의시설</label>
        <select class="form-select" id="rf_fa_num" name="rf_fa_num" th:value="${resfacility.rf_fa_num}" required>
          <option value="">편의시설 선택</option>
          <th:block th:each="fa : ${facility}">
            <option th:value="${fa.fa_num}" th:text="${fa.fa_name}"></option>
          </th:block>
        </select> 
      </div>
      <div class="mb-3 form-group box">
        <label for="rf_detail" class="form-label">편의시설 설명</label>
        <input type="text" class="form-control" name="rf_detail" id="rf_detail" th:value="${resfacility.rf_detail}" required>
      </div>
      
      <button type="submit" class="btn btn-success w-100">매장 편의시설 변경</button>
    </form>

  </main>
  


</body>
</html>
