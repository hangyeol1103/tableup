<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>mypage_index</title>
</head>
<body>
	<main layout:fragment="content">
    
    <ul class="list-group">
      <th:block th:if="${#lists.isEmpty(frestaurants)}">
        <strong class="list-group-item">찜한 식당이 없습니다.</strong>
      </th:block>

      <th:block th:each="r : ${frestaurants}">
        <li class="list-group-item">
          <strong th:text="${r.rt_num}">식당 번호</strong><br>
        </li>
        <li class="list-group-item">
          <strong th:text="${r.rt_name}">식당이름</strong><br>
        </li>
      </th:block>
    </ul>



	</main>
</body>
</html>
