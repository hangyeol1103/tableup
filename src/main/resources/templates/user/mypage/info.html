<!DOCTYPE html>
<html 
lang="ko" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>마이페이지</title>
  <style>
    .table th, .table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <main layout:fragment="content" class="container mt-5">
    <h2 class="mb-4" th:text="${user.us_nickname} + '님의 개인정보'">닉네임님 개인정보</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-primary">
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>이메일</th>
          <th>계정 연동 여부</th>
          <th>가입일자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${user.us_id}">sample_id</td>
          <td th:text="${user.us_name}">홍길동</td>
          <td th:text="${user.us_phone}">010-1234-5678</td>
          <td th:text="${user.us_email}">email@example.com</td>
          <td>
            <span th:if="${user.us_sociallogin}" class="text-success fw-bold">연동회원</span>
            <span th:unless="${user.us_sociallogin}" class="text-secondary">일반회원</span>
          </td>
          <td th:text="${#dates.format(user.us_created, 'yyyy-MM-dd HH:mm')}">2025-05-13 16:56</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
