<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/layout.html}">
  <head>
    <title>마이페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
  <div class="container mt-4" layout:fragment="content">
    <h2>마이페이지</h2>
    <ul class="list-group">
      <br>
        <li class="list-group-item">아이디: <span th:text="${user.us_id}"></span></li>
        <li class="list-group-item">이름: <span th:text="${user.us_name}"></span></li>
        <li class="list-group-item">닉네임: <span th:text="${user.us_nickname}"></span></li>
        <li class="list-group-item">전화번호: <span th:text="${user.us_phone}"></span></li>
        <li class="list-group-item">이메일: <span th:text="${user.us_email}"></span></li>
    </ul>
    <div class="mt-3">
      <a class="btn btn-primary" th:href="@{/user/edit}">회원정보 수정</a>
      <a class="btn btn-secondary" th:href="@{/user/password}">비밀번호 변경</a>
    </div>
    <br>
  </div>
</body>
</html>
