<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   
   

    
  </head>
<body>
  <main div class="container mt-4"layout:fragment="content" >
    <h2>쿠폰 정보 변경</h2>
    <form th:action="@{/manager/coupon/remake_coupon}" method="post" id="signup-form" >
      <input type="hidden" name="rec_num" th:value="${coupon.rec_num}" />
      <div class="mb-3 form-group box">
        <label for="rec_content" class="form-label">쿠폰 내용</label>
        <input type="text" class="form-control" name="rec_content" id="rec_content" th:value="${coupon.rec_content}" required>
      </div>
      <div class="mb-3 form-group box">
        <label for="rec_state" class="form-label">쿠폰 상태</label>
        <select class="form-select" name="rec_state" id="rec_state" th:value="${coupon.rec_state}" required>
         <option value="true">공개</option>
         <option value="false">비공개</option>
        </select>
      </div>
      <div class="mb-3 form-group box">
        <label for="rec_period" class="form-label">쿠폰 기간</label>
         <input type="text" class="form-control" name="rec_period" id="rec_period" th:value="${coupon.rec_period}" required>
      </div>
      <button type="submit" class="btn btn-success w-100">쿠폰 변경</button>
    </form>

  </main>
  
  <script>
    const today =new Date();
    today.setDate(today.getDate()+7);
    const yyyy=today.getFullYear();
    const MM=String(today.getMonth() + 1).padStart(2, '0');
    const dd=String(today.getDate()).padStart(2, '0');
    const minDate=`${yyyy}-${MM}-${dd}`;

    //최소 날짜 설정
    document.getElementById("rec_period").setAttribute("min", minDate);
  </script>


</body>
</html>
