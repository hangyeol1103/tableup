<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>매장 메뉴 리스트</title>
	
  </style>
</head>
<body>
	<main layout:fragment="content" class="container">
			<h1>매장 편의시설 목록</h1>
			<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>편의시설 이름</th>
					<th>편의시설 설명</th>
					<th>편의시설 관리</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rf : ${facilitylist}">
					<td>
						<span th:each="fa:${facility}"
									th:if="${fa.fa_num == rf.rf_fa_num}"
									th:text="${fa.fa_name}">
							편의시설
						</span>
					</td>
					<td th:text="${rf.rf_detail} ">상세설명</td>
					<td class="">
						<form th:action="@{/manager/remake_resfacility/{rf_num}(rf_num=${rf.rf_num})}" method="get" style="display:inline;">
							<button type="submit" class="btn btn-outline-primary">매장 상세정보 변경</button>
						</form>
						<form th:action="@{/manager/delete_resfacility/{rf_num}(rf_num=${rf.rf_num})}" method="post" style="display:inline;">
							<button type="submit" class="btn btn-outline-danger">매장 상세정보 삭제</button>
						</form>
					</td>
				</tr>
				<!-- 매장 정보가 등록이 되어 있지 않으면-->
					<tr th:if="${facilitylist.size() == 0}">
						<td colspan="3" class="text-center">등록한 편의시설이 없습니다.</td>
					</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-outline-success col-12 mb-3" onclick="location.href='/manager/make_resfacility'">편의시설 등록</button>
		<a th:href="@{/manager/restaurant/{rm_id}(rm_id=${manager.rm_id})}" class="btn btn-outline-secondary col-12 mb-3">매장 관리 화면으로 돌아가기</a>
	</main>
</body>
</html>
