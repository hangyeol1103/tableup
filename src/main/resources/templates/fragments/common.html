		<back th:fragment="back" class="back">


			<style>
				.back-button {
					position: fixed;
					bottom: 20px;
					left: 20px;
					font-size: 40px;
					color: #000000;
					z-index: 9999;
					text-decoration: none;
					background: none;
					border: none;
					outline: none;
					cursor: pointer;
				}

				.back-button:hover {
					color: #ff0000;
				}
			</style>


			<button onclick="safeGoBack()" class="back-button">
				<i class="bi bi-box-arrow-left"></i>
			</button>

			<script>
				function safeGoBack() {
					const ref = document.referrer;
					try {
						const pathname = new URL(ref).pathname;
						if (pathname.startsWith("/user")) {
							history.back();
						} else {
							location.href = "/";
						}
					} catch (e) {
						// referrer가 빈 문자열일 경우 등 예외 처리
						location.href = "/";
					}
				}
			</script>

		</back>
