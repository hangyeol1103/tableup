<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>매장 메뉴 리스트</title>
	<style>

	</style>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h2 class="mt-4">매니저 정보</h2>
  
  <div class="card mt-4">
  <div class="card-header bg-secondary text-white">
    <h4><i class="bi bi-person-badge"></i>매니저 정보</h4>
  </div>
			<divc class="container">
				<table class="table table-bordered mt-3">
					<tr>
						<th>아이디</th>
						<td th:text="${rm.rm_id}"></td>
					</tr>
					<tr>
						<th>이메일</th>
						<td th:text="${rm.rm_email}"></td>
					</tr>
					<tr>
						<th>이름</th>
						<td th:text="${rm.rm_name}"></td>
					</tr>
					<tr>
						<th>전화번호</th>
						<td th:text="${rm.rm_phone}"></td>
					</tr>
					<tr>
						<th>사업자 번호</th>
						<td th:text="${rm.rm_business}"></td>
					</tr>
				</table>
			</divc>
			<div class="text-end">
				<button class="btn btn-success mb-4">정보 수정</button>
			</div>

	</main>
</body>
</html>
