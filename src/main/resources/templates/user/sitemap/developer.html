<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <title>개발자 소개</title>
  <style>
    .dev-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 20px;
    }

    .dev-card {
      width: 300px;
      background: #f8f9fa;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 24px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .dev-card:hover {
      transform: translateY(-10px);
      background: #e7f1ff;
    }

    .dev-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #0057b8;
    }

    .dev-role {
      font-size: 1rem;
      color: #666;
      margin-bottom: 12px;
    }

    .dev-desc {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #333;
    }

    .page-title {
      text-align: center;
      margin-top: 40px;
      font-size: 2.2rem;
      font-weight: bold;
      color: #222;
    }

    .emoji {
      font-size: 1.8rem;
    }
  </style>
</head>
<body>
  <main layout:fragment="content">
    <div class="container">
      <div class="page-title">👨‍💻 테이블업을 만든 사람들</div>

      <div class="dev-container">
        <div class="dev-card">
          <div class="dev-name">최재원</div>
          <div class="dev-role">💡직책</div>
          <div class="dev-desc">
            설명
          </div>
        </div>

        <div class="dev-card">
          <div class="dev-name">유동훈</div>
          <div class="dev-role">🧠직책</div>
          <div class="dev-desc">
            설명
          </div>
        </div>

        <div class="dev-card">
          <div class="dev-name">표한결</div>
          <div class="dev-role">🛠️직책</div>
          <div class="dev-desc">
            설명
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
