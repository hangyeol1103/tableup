<!DOCTYPE html>
<html lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
<head>
  <meta charset="UTF-8">
  <title>ì˜ì—…ì¼ì ë‹¬ë ¥ ë“±ë¡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .calendar-cell {
      width: 120px;
      height: 100px;
      border: 1px solid #ccc;
      margin: 5px;
      padding: 5px;
      display: inline-block;
      vertical-align: top;
      position: relative;
    }
    .calendar-row {
      display: flex;
    }
    .calendar-month {
      margin-bottom: 2rem;
    }
    .drop-content {
      background: #f8f9fa;
      min-height: 40px;
      font-size: 0.85em;
      margin-top: 5px;
    }
    .sample-card {
      border: 1px solid #aaa;
      background-color: #f0f0f0;
      padding: 8px;
      margin-bottom: 5px;
      cursor: grab;
    }
    .delete-btn {
      float: right;
      color: red;
      cursor: pointer;
    }
    .calendar-navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<main class="container mt-4" layout:fragment="content">
  <input type="hidden" id="managerId" th:value="${manager.rm_id}">
  <h2>ìƒ˜í”Œ ì˜ˆì•½ ê°€ëŠ¥ ì‹œê°„ ëª©ë¡</h2>
  <button type="button" class="btn btn-secondary mb-3" id="openSampleBtn">ìƒ˜í”Œ ì¶”ê°€</button>
  <div id="sampleCardContainer" class="mb-4"></div>

  <h3>ì˜ˆì•½ ê°€ëŠ¥ ì‹œê°„ ë‹¬ë ¥</h3>
  <div class="calendar-navigation">
    <button id="prevMonth" class="btn btn-outline-primary">ì´ì „ë‹¬</button>
    <span id="calendarTitle" class="fw-bold"></span>
    <button id="nextMonth" class="btn btn-outline-primary">ë‹¤ìŒë‹¬</button>
  </div>
  <div id="calendar"></div>

  <button id="submitCalendar" class="btn btn-success w-100 mt-3">ë“±ë¡í•˜ê¸°</button>

  <script th:inline="javascript">

    const opertimelist = [[${opertimelist}]];
    const restimelist = [[${restimelist}]];
    const templateList = [[${templateList}]];

    console.log("restimelist : ",restimelist);
    console.log("templateList : ",templateList);
    const managerId = $('#managerId').val(); 
    console.log("managerId : ",managerId);

    const today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    function renderCalendar(year, month) {
      $('#calendar').empty();
      const container = $('<div class="calendar-month"></div>');
      const days = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      $('#calendarTitle').text(`${year}ë…„ ${month + 1}ì›”`);
      const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
      let row = $('<div class="calendar-row"></div>');
      weekdays.forEach(day => row.append(`<div class="calendar-cell"><strong>${day}</strong></div>`));
      container.append(row);

      row = $('<div class="calendar-row"></div>');
      for (let i = 0; i < firstDay; i++) row.append('<div class="calendar-cell"></div>');

      for (let i = 1; i <= days; i++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const match = opertimelist.find(op => op.bd_date === dateStr);

        let cellHtml;

        if (match) {
          // ë“±ë¡ëœ ë‚ ì§œë©´ drop ë¶ˆê°€ + ìƒì„¸ ë§í¬
          cellHtml = `
            <div class="calendar-cell bg-light text-muted" data-date="${dateStr}" style="cursor: pointer;" onclick="location.href='/manager/opertime/remake_opertime/${match.bd_num}'">
              <strong>${i}</strong>
              <div class="drop-content">
                ${match.bd_open || '-'} ~ ${match.bd_close || '-'}<br>
                ${match.bd_off ? 'ì‰¬ëŠ”ë‚ ' : 'ì—¬ëŠ”ë‚ '}
              </div>
            </div>`;
        } else {
          // ë“±ë¡ ì•ˆ ëœ ë‚ ì§œëŠ” ë“œë˜ê·¸ì•¤ë“œë¡­ ê°€ëŠ¥
          cellHtml = `
            <div class="calendar-cell" data-date="${dateStr}" ondrop="drop(event)" ondragover="allowDrop(event)">
              <strong>${i}</strong>
              <div class="drop-content"></div>
            </div>`;
        }

        row.append(cellHtml);

        if ((firstDay + i) % 7 === 0) {
          container.append(row);
          row = $('<div class="calendar-row"></div>');
        }
      }
      container.append(row);
      $('#calendar').append(container);
    }

    function loadSamples() {
      const cookies = document.cookie.split('; ');
      $('#sampleCardContainer').empty();
      cookies.forEach(cookie => {
        const [name, value] = cookie.split('=');
        if (name.startsWith(`res_${managerId}_sample_`)) {
          const decoded = decodeURIComponent(value);
          const sample = JSON.parse(decoded);
          const card = $(`
            <div class="sample-card" draggable="true" data-sample='${decoded}'>
              <span class="delete-btn">&times;</span>
              <strong>ì‹œì‘ì‹œê°„:</strong> ${sample.bh_start || '-'}, <strong>ì¢…ë£Œì‹œê°„:</strong> ${sample.bh_end || '-'},
              <strong>ì¸ì› ìˆ˜:</strong> ${sample.bh_seat_max || '-'}, <strong>í…Œì´ë¸”:</strong> ${sample.bh_table_max || '-'}
            </div>`);
          card.on('dragstart', function (e) {
            e.originalEvent.dataTransfer.setData('text/plain', JSON.stringify(sample));
          });
          card.find('.delete-btn').click(() => {
            document.cookie = `${name}=; path=/; max-age=0;`;
            card.remove();
          });
          $('#sampleCardContainer').append(card);
        }
      });
    }

    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      const data = ev.dataTransfer.getData("text/plain");
      const sample = JSON.parse(data);
      const date = $(ev.target).closest('[data-date]').data('date');
      const contentArea = $(ev.target).closest('.calendar-cell').find('.drop-content');

      const sampleDiv = $(`
        <div class="sample-entry" data-sample='${JSON.stringify(sample)}'>
          <strong>${sample.bh_start || '-'}~${sample.bh_end || '-'}</strong><br>ğŸ“… ${date}
          <span class="delete-btn" style="margin-left:5px;">&times;</span>
        </div>
      `);
      // $(ev.target).closest('.calendar-cell').find('.drop-content').html(
      //   `<div><strong>${sample.bh_start || '-'}~${sample.bh_end || '-'}</strong><br>ğŸ“… ${date}</div>`
      // ).data('sample', sample);
      
      sampleDiv.find('.delete-btn').click(function () {
        sampleDiv.remove(); // ì‚­ì œ ë²„íŠ¼ í´ë¦­ ì‹œ í•´ë‹¹ sample-entry ì œê±°
      });

      contentArea.append(sampleDiv);
    }

    $('#submitCalendar').click(() => {
      const resultList = [];
      $('.calendar-cell').each(function () {
        // const sample = $(this).find('.drop-content').data('sample');
        const date = $(this).data('date');
        $(this).find('.sample-entry').each(function () {
          const sample = $(this).data('sample');
          if (sample && date) {
            const cleaned = { ...sample, bh_date: date };
            Object.keys(cleaned).forEach(k => {
              if (cleaned[k] === '') cleaned[k] = null;
            });
            resultList.push(cleaned);
          }
        });
        // if (sample) {
        //   const cleaned = { ...sample, bh_date: date };
        //   console.log(cleaned);
        //   Object.keys(cleaned).forEach(k => {
        //     if (cleaned[k] === '') cleaned[k] = null;
        //   });
          
        //   resultList.push(cleaned);
        // }
      });
      
      console.log("ë³´ë‚¼ ë°ì´í„°:", JSON.stringify(resultList));
      $.ajax({
        url : '/manager/restime/make_restime_list', 
        type : 'post', 
        data : JSON.stringify(resultList), 
        contentType : "application/json; charset=utf-8",
        // headers: {"Accept": "application/json"},  
        // xhrFields: { withCredentials: true },
        success: (data) => alert(data),
        error: (xhr) => {
          console.error("ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜:", xhr.responseText)
          // console.log(xhr)
        }
      });
    });

    $('#openSampleBtn').click(() => {
      const width = 600;
      const height = 500;
      const left = (screen.width - width) / 2;
      const top = (screen.height - height) / 2;
      window.open('/manager/make_restime_sub', 'ìƒ˜í”Œë“±ë¡', `width=${width},height=${height},left=${left},top=${top}`);
    });

    $('#prevMonth').click(() => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentYear, currentMonth);
    });

    $('#nextMonth').click(() => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentYear, currentMonth);
    });

    $(document).ready(() => {
      renderCalendar(currentYear, currentMonth);
      loadSamples();
    });

  </script>
</main>
</body>
</html>
