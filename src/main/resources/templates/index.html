<!DOCTYPE html >
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<main layout:fragment="content">
		<style>
			.carousel-item img {
				height: auto;
			  max-height: 500px;
	  		object-fit: contain; 
			}
		</style>

<div class="container mt-5">
  <!-- 상단 지역 선택 버튼 -->
<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#regionModal" style="margin: 20px;">
	<svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#aaa" stroke-width="2.2" viewBox="0 0 24 24" style="vertical-align:middle;">
    <circle cx="12" cy="10" r="3"/>
    <path d="M12 2C8 2 5 5.5 5 9.5c0 5.5 7 12.5 7 12.5s7-7 7-12.5C19 5.5 16 2 12 2z"/>
  </svg>
  <strong>전국</strong>
	<svg width="24" height="24" viewBox="0 0 24 24">
		<polyline points="6 9 12 15 18 9" style="fill:none;stroke:black;stroke-width:2"/>
	</svg>
</button>
<!-- 관심지역 설정 모달 -->
<div class="modal fade" id="regionModal" tabindex="-1" aria-labelledby="regionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="regionModalLabel">관심지역 설정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- 인기 지역 (동그란 이미지/버튼) -->
        <div class="mb-3">
          <strong>인기 지역</strong>
          <div class="d-flex flex-row mt-2">
            <button class="btn btn-outline-primary rounded-circle m-1" style="width:60px; height:60px;">전국</button>
            <button class="btn btn-outline-primary rounded-circle m-1" style="width:60px; height:60px;">잠실</button>
            <button class="btn btn-outline-primary rounded-circle m-1" style="width:60px; height:60px;">서초</button>
            <button class="btn btn-outline-primary rounded-circle m-1" style="width:60px; height:60px;">제주</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <ul class="list-group">
              <li class="list-group-item active">전국</li>
              <li class="list-group-item">수도권</li>
              <li class="list-group-item">부산</li>
              <li class="list-group-item">제주</li>
              <li class="list-group-item">울산</li>
              <li class="list-group-item">경남</li>
              <li class="list-group-item">대구</li>
            </ul>
          </div>
          <div class="col-8">
            <div class="p-3">
              <span>전국</span>
              <!-- 선택된 지역에 따라 내용 바뀌게 JS로 구현 가능 -->
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary">초기화</button>
        <button type="button" class="btn btn-primary" disabled>관심지역 설정 완료</button>
      </div>
    </div>
  </div>
</div>


	<!-- Carousel -->
	<div id="demo" class="carousel slide mt-5" data-bs-ride="carousel">
		
		<!-- Indicators/dots -->
  	<div class="carousel-indicators">
			<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			<button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
		</div>
  
  	<!-- The slideshow/carousel -->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="/img/index1.jpg" alt="Los Angeles" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index2.jpg" alt="Chicago" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index3.jpg" alt="New York" class="d-block" style="width:100%">
			</div>
			<div class="carousel-item">
				<img src="/img/index4.jpg" alt="4" class="d-block" style="width:100%">
			</div>
		</div>
		
		<!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
			<span class="carousel-control-next-icon"></span>
		</button>
		</div>

		<div class="container-fluid mt-3">
			<h3>Carousel Example</h3>
			<p>The following example shows how to create a basic carousel with indicators and controls.</p>
		</div>
		
		<a th:href="@{/test}" >테스트 링크</a>
	</main>
</body>
</html>
