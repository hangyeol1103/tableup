<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>		

  </head>
<body>
  <main layout:fragment="content" class="container mt-4">
    <h3>아이디 찾기 결과</h3>
    
    <div class="alert alert-success">
      회원님의 아이디는 <strong th:text="${foundId}"></strong> 입니다.
    </div>

    <div class="d-grid gap-2 mt-4">
      <a th:href="@{/manager/login}" class="btn btn-primary mb-3">로그인하러 가기</a>
      <a th:href="@{/manager/findPw}" class="btn btn-outline-secondary mb-3">비밀번호 찾기</a>
    </div>
  </main>
</body>
</html>
