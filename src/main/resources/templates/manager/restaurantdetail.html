<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- summer note -->
  <script src="/summernote/summernote-bs5.js"></script>
  <link rel="stylesheet" href="/summernote/summernote-bs5.css">
  <script src="/summernote/lang/summernote-ko-KR.js"></script>
  <!-- summer note -->
	<title>테이블업 - 매장 관리 및 매장 정보</title>
	
  </style>
</head>
<body>
	<main layout:fragment="content" class="container">
		<!-- 매장 정보가 등록이 되어 있으면-->
		
		<div th:if="${resdetail.rd_num>0}">
			<div>
				<button type="button" class="btn btn-outline-info col-12 mt-3 mb-3" onclick="location.href='/manager/remake_detail'">상세 정보 변경</button>
			</div>			
			<h2 class="mb-4 fw-bold text-primary">상세정보</h2>
			<div class="input-group form-group">
				<div class="form-control col-3">전화번호:</div>
				<div class="form-control" th:text="${resdetail.rd_phone}"></div>
			</div>
			<div class="input-group form-group">
				<div class="form-control col-3">휴무일:</div>
				<div class="form-control" th:text="${resdetail.rd_closed_days}"></div>
			</div>
			<div class="input-group form-group">
				<div class="form-control col-3">홈페이지:</div>
				<div class="form-control" th:text="${resdetail.rd_home}"></div>
			</div>
			<div class="input-group form-group">
				<div class="form-control col-3">주소:</div>
				<div class="form-control" th:text="${resdetail.rd_addr}"></div>
			</div>
			<div class="input-group form-group">
				<div class="form-control col-3">안내 및 주의사항:</div>
				<div class="form-control" th:utext="${resdetail.rd_info}"></div>
			</div>

		</div>
			<!-- 매장 상세 정보가 등록이 되어 있지 않으면-->
		<div th:unless="${resdetail.rd_num>0}">
			<h3>아직 상세정보를 입력하지 않앗습니다.</h3>
      <button type="button" class="btn btn-outline-success col-12 mb-3" onclick="location.href='/manager/make_detail'">상세정보 입력</button>
		</div>
		<a th:href="@{/manager/restaurant/{rm_id}(rm_id=${manager.rm_id})}" class="btn btn-outline-secondary col-12 mb-3">매장 관리 화면으로 돌아가기</a>
	</main>
</body>
</html>
