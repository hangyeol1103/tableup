<!DOCTYPE html >
<html 
	lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>부트</title>
</head>
<body>
	<main layout:fragment="content" class="container">
		<h1 class="mt-3 mb-3">게시글 목록</h1>
    <div class="mb-3">
      <a th:href="@{/post/list/0}" class="btn btn-outline-success">전체</a>
      <a th:each="board : ${boardList}" th:text="${board.bo_name}" th:href="@{/post/list/{num}(num=${board.bo_num})}" class="btn btn-outline-success me-2"></a>
    </div>
    <div class="container mt-3">
      <h2>Table Head Colors</h2>
      <p>You can use any of the contextual classes to only add a color to the table header:</p>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>추천/비추천</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="post : ${list}">
            <td th:text="${post.po_num}">번호</td>
            <td th:text="${post.po_title}">제목</td>
            <td th:text="${post.po_me_id}">작성자</td>
            <td th:text="${post.po_date}">작성일</td>
            <td th:text="${post.po_view}">조회수</td>
            <td th:text="${post.po_up}+'/'+${post.po_down}">추천/비추천</td>
          </tr>
          <tr th:if="${list.size() == 0}">
            <td colspan="6" class="text-center">등록된 게시글이 없습니다.</td>
          </tr>
        </tbody>
      </table>
	</main>
</body>
</html>
