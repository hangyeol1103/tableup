<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/manager_layout.html}">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
<body>
  <main div class="container mt-4"layout:fragment="content" >
    <h3>새 비밀번호 설정</h3>
    <!-- 에러 메세지 출력 -->
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/manager/updatePw}" method="post">
      <!-- <input type="hidden" name="token" th:value="${token}"> -->
      <input type="hidden" name="rm_num" th:value="${rm_num}">
      <div class="mb-3">
        <label class="form-label">새 비밀번호</label>
        <input type="password" class="form-control" name="rm_pw" required>
      </div>
      <div class="mb-3">
        <label class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" name="confirmPw" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-3">변경하기</button>
    </form>
    <script>
      console.log("rm_num : ", rm_num);
    </script>
  </main>
</body>
</html>
