<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>mypage_index</title>
</head>
<body>
	<main layout:fragment="content">
    
    <ul class="list-group">
      <th:block th:if="${#lists.isEmpty(frestaurants)}">
        <strong class="list-group-item">찜한 식당이 없습니다.</strong>
      </th:block>

      <th:block th:each="r : ${frestaurants}">
        <a th:href="@{/user/list/detail/} + ${r.rt_num}" class="text-decoration-none text-dark">
          <li class="list-group-item">
            <strong th:text="${r.rt_name}">식당이름</strong><br>
          </li>
          <li class="list-group-item">
            <strong th:text="${r.rd_addr}">식당 주소</strong><br>
          </li>
        </a>
      </th:block>
    </ul>



	</main>
</body>
</html>
