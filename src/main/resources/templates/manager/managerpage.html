<!DOCTYPE html>
<html 
lang="ko"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>테이블업 - 매니저 정보</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<main layout:fragment="content" class="container mt-5 mb-5">

  <div class="card shadow-sm p-3" style="max-width: 700px; margin: auto;">
    
    <!-- 헤더 -->
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0"><i class="bi bi-person-badge"></i> 매니저 정보</h4>
    </div>

    <!-- 본문 -->
    <div class="card-body">
      <form th:action="@{/manager/managerpage}" th:object="${rm}" method="post">
        <input type="hidden" name="rm_num" th:value="${rm.rm_num}"/>

        <div class="mb-3 row">
          <label class="col-md-3 col-form-label fw-bold">아이디</label>
          <div class="col-md-9">
            <input type="text" class="form-control" th:field="*{rm_id}" readonly>
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-3 col-form-label fw-bold">이메일</label>
          <div class="col-md-9">
            <input type="email" class="form-control" th:field="*{rm_email}">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-3 col-form-label fw-bold">이름</label>
          <div class="col-md-9">
            <input type="text" class="form-control" th:field="*{rm_name}">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-3 col-form-label fw-bold">전화번호</label>
          <div class="col-md-9">
            <input type="text" class="form-control" th:field="*{rm_phone}">
          </div>
        </div>

        <div class="mb-3 row">
          <label class="col-md-3 col-form-label fw-bold">사업자 번호</label>
          <div class="col-md-9">
            <input type="text" class="form-control" th:field="*{rm_business}" readonly>
          </div>
        </div>

        <!-- 푸터 버튼 -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary">정보 수정</button>
          <a th:href="@{/manager}" class="btn btn-outline-secondary">← 매니저 메인 화면으로</a>
        </div>
      </form>
    </div>
  </div>

</main>
</body>
</html>
