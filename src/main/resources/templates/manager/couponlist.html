<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>매장 메뉴 리스트</title>
	
  </style>
</head>
<body>
	<main layout:fragment="content" class="container">
		<!-- 쿠폰(매니저) 정보가 등록이 되어 있으면-->
			<h1>쿠폰 목록</h1>
			<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>내용</th>
					<th>상태</th>
					<th>기간</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="coupon : ${couponlist}">
					<td>
						<a th:href="@{/manager/coupon/{rec_num}(rec_num = ${coupon.rec_num})}" th:text="${coupon.rec_content}"></a>
					</td>
					<td th:text="${coupon.rec_state != null ?(coupon.rec_state ? '공개' : '비공개'):'-'} ">상태</td>
					<td th:text="${coupon.rec_period}">기간</td>
				</tr>
				<!-- 쿠폰 정보가 등록이 되어 있지 않으면-->
					<tr th:if="${couponlist.size() == 0}">
						<td colspan="4" class="text-center">등록된 쿠폰이 없습니다.</td>
					</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-outline-success col-12 mb-3" onclick="location.href='/manager/make_coupon'">쿠폰등록</button>
		<a th:href="@{/manager/restaurant/{rm_id}(rm_id=${manager.rm_id})}" class="btn btn-outline-secondary col-12 mb-3">매장 관리 화면으로 돌아가기</a>
	</main>
</body>
</html>
