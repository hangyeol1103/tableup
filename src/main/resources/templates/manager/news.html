<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>테이블업 - 매장 관리 및 매장 정보</title>
	
  </style>
</head>
<body>
	<main layout:fragment="content" class="container">
		<div>			
			<h2 class="mb-4 fw-bold text-primary">소식/공지사항 정보</h2>
			<div>
				<div class="input-group form-group">
					<div class="form-control col-3">소식/공지사항 내용</div>
					<div class="form-control" th:text="${news.rn_content}"></div>
				</div>
				<div class="input-group form-group">
					<div class="form-control col-3">소식/공지사항 상태</div>
					<div class="form-control" th:text="${news.rn_state}"></div>
				</div>
			</div>
			<div>
				<!-- <button type="button" class="btn btn-outline-warning col-12 mb-3" onclick="location.href='/manager/remake_menu'">메뉴 정보 변경</button> -->
				<a th:href="@{/manager/remake_news(rn_num=${news.rn_num})}"class="btn btn-outline-warning col-12 mb-3">소식/공지사항 변경</a>
				<form th:action="@{/manager/news/delete_news/{rn_num}(rn_num=${news.rn_num})}"  method="post">
					<button type="submit" class="btn btn-outline-danger col-12 mb-3" onclick="return confirm('정말 삭제하시겠습니까?');">소식/공지사항 삭제</button>
				</form>
				
			</div>
			 <a th:href="@{/manager/menulist/{rt_num}(rt_num=${news.rn_rt_num})}" class="btn btn-outline-secondary col-12 mb-3">소식/공지사항 목록으로</a>
		</div>
	</main>
</body>
</html>
