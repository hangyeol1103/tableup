<!DOCTYPE html>
<html lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/layout.html}">
  <head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>
  <div class="container mt-4" layout:fragment="content">
    <h2>회원가입</h2>
    <form th:action="@{/user/signup}" method="post" id="signupForm">
      <div class="form-group">
        <label for="us_id">아이디</label>
        <div class="input-group">
            <input type="text" class="form-control" id="us_id" name="us_id" required>
            <button type="button" class="btn btn-secondary" onclick="checkDuplicate('id')">중복확인</button>
        </div>
        <small id="idCheckResult" class="form-text"></small>
      </div>
      <div class="mb-3">
        <label for="us_pw" class="form-label">비밀번호</label>
        <input type="password" class="form-control" name="us_pw" id="us_pw" required>
      </div>
      <div class="form-group">
        <label for="us_email">이메일</label>
        <div class="input-group">
            <input type="email" class="form-control" id="us_email" name="us_email" required>
            <button type="button" class="btn btn-secondary" onclick="checkDuplicate('email')">중복확인</button>
        </div>
        <small id="emailCheckResult" class="form-text"></small>
      </div>
      <div class="mb-3">
        <label for="us_name" class="form-label">이름</label>
        <input type="text" class="form-control" name="us_name" id="us_name" required>
      </div>
      <div class="mb-3">
        <label for="us_nickname" class="form-label">닉네임</label>
        <input type="text" class="form-control" name="us_nickname" id="us_nickname" required>
      </div>
      <div class="form-group">
        <label for="us_phone">전화번호</label>
        <div class="input-group">
            <input type="tel" class="form-control" id="us_phone" name="us_phone" required>
            <button type="button" class="btn btn-secondary" onclick="checkDuplicate('phone')">중복확인</button>
        </div>
        <small id="phoneCheckResult" class="form-text"></small>
      </div>
      <button type="submit" class="btn btn-success w-100">가입하기</button>
    </form>
  </div>
  <div layout:fragment="script">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let duplicateStatus = {
        id: true,
        email: true,
        phone: true
      };

      function checkDuplicate(type) {
        const value = document.getElementById('us_' + type).value;
        const resultElement = document.getElementById(type + 'CheckResult');

        if (!value) {
          alert('값을 입력해주세요.');
          return;
        }

        fetch(`/user/check-duplicate?type=${type}&value=${value}`)
          .then(response => {
            if (!response.ok) throw new Error('네트워크 오류');
            return response.json();
          })
          .then(data => {
            if (data.duplicate) {
              resultElement.textContent = `이미 사용 중인 ${labelKor(type)}입니다.`;
              resultElement.style.color = 'red';
              duplicateStatus[type] = true;
            } else {
              resultElement.textContent = `사용 가능한 ${labelKor(type)}입니다.`;
              resultElement.style.color = 'green';
              duplicateStatus[type] = false;
            }
          })
          .catch(error => {
            alert('중복 확인 중 오류가 발생했습니다.');
            console.error(error);
          });
      }

      function labelKor(type) {
        switch (type) {
          case 'id': return '아이디';
          case 'email': return '이메일';
          case 'phone': return '전화번호';
        }
      }

      ['id', 'email', 'phone'].forEach(type => {
        document.getElementById('us_' + type).addEventListener('input', function () {
          duplicateStatus[type] = true;
          const resultElement = document.getElementById(type + 'CheckResult');
          resultElement.textContent = '중복확인을 다시 해주세요.';
          resultElement.style.color = 'orange';
        });
      });

      document.getElementById('signupForm').addEventListener('submit', function (e) {
        if (duplicateStatus.id || duplicateStatus.email || duplicateStatus.phone) {
          alert('중복 항목이 있습니다. 중복확인을 완료해주세요.');
          e.preventDefault();
        }
      });

      window.checkDuplicate = checkDuplicate;
    });
  </script>
</div>

</body>
</html>
