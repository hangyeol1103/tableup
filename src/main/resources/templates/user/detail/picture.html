<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!--  Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!--  Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <!--  Flatpickr JS + 한글 -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

    <title>식당 리스트</title>
    <style>
      #calendar-wrapper .flatpickr-calendar.inline {
        display: inline-block;
      }
      .tab-container {
        margin-top: 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: center;
      }

      .nav-tabs {
        list-style: none;
        padding: 0;
        display: flex;
        gap: 0;
      }

      .tab-item:not(:first-child) {
        margin-left: -10px; /* 각 탭이 앞의 탭과 겹치게 */
      }

      .tab-link {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        
        padding: 1.25rem 2.5rem;        /* 상하 1rem, 좌우 2rem → 박스 크기 키움 */
        font-size: 1.1rem;           /* 글씨 크기 키움 */
        font-weight: bold;
        border-radius: 8px;

        background-color: #faf9f6;
        color: #4a4a4a;
        text-decoration: none;
        border-radius: 6px;
        width: 100%;
        height: 100%;

        position: relative;
        z-index: 1;
        transition: z-index 0.3s;
      }

      .tab-item {
        min-width: 160px;
        min-height: 70px;
        position: relative;
      }

      .tab-link.active {
        background-color: #7a7154;
        color: #ffffff;
      }

      .badge {
        display: inline-block;
        background-color: #e8e6dd;
        color: #4a4a4a;
        border-radius: 12px;
        padding: 0.1rem 0.5rem;
        font-size: 0.75rem;
        margin-left: 0.3rem;
      }

      .tab-link:hover,
      .tab-link.active {
        z-index: 2; /* 활성/호버된 탭을 앞에 보이게 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .news-box {
        border: 1px solid #e3e3e3;
        border-radius: 12px;
        padding: 16px;
        background-color: #fff;
        margin-top: 10px;
      }

      .custom-tab-button {
        background-color: #adb5bd; /* 회색 */
        color: white;
        border: none;
        border-radius: 12px;
        padding: 8px 20px;
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .custom-tab-button:hover {
        background-color: #5a6268; /* hover 시 어두운 회색 */
      }

    </style>
  </head>

  <body>
    <main layout:fragment="content" class="container">
      <div class="mt-3 p-3 bg-white rounded shadow-sm">
        <div class="container mt-4">
          <!-- 등록한 메뉴 타입만 뿌려준다. -->
          <div class="mt-5 mb-3">
            <button class="filter-btn btn btn-outline-secondary me-2" data-tag="음식">음식</button>
            <button class="filter-btn btn btn-outline-secondary me-2" data-tag="내부">내부</button>
            <button class="filter-btn btn btn-outline-secondary me-2" data-tag="외부">외부</button>
            <button class="filter-btn btn btn-outline-secondary me-2" data-tag="메뉴판">메뉴판</button>
            <button class="filter-btn btn btn-outline-secondary me-2" data-tag="기타">기타</button>
          </div>
          <div class="row" id="imageContainer">
            <div class="col-md-3 mb-3" th:each="tl : ${tapFileList}" th:data-tag="${tl.file_tag}">
              <img th:src="@{/file{path}(path=${tl.file_path})}" class="img-fluid rounded"
                  alt="메뉴 사진" style="width: 100%; height: 200px; object-fit: cover;">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      function scrollToGroup(groupId) {
        const target = document.getElementById(groupId);
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        } else{
          console.warn("Element not found:", groupId);
        }
      }
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const buttons = document.querySelectorAll('.filter-btn');
        const images = document.querySelectorAll('#imageContainer > div');

        buttons.forEach(button => {
          button.addEventListener('click', () => {
            const selectedTag = button.dataset.tag;

            images.forEach(image => {
              const imageTag = image.dataset.tag;
              image.style.display = (imageTag === selectedTag) ? 'block' : 'none';
            });
          });
        });
      });
    </script>

    <script>
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const tag = btn.dataset.tag;
          document.querySelectorAll('#imageContainer > div').forEach(div => {
            div.style.display = div.dataset.tag === tag ? 'block' : 'none';
          });
        });
      });
    </script>

  </body>
</html>
