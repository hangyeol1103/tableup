<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
  layout:decorate="~{layout/layout_admin.html}">
  <head>
    <title>회원가입</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
  <div layout:fragment="content" class="container mt-4" >
    <h2>관리자 회원가입</h2>
    <form th:action="@{/admin/signup}" method="post">
      <div class="mb-3">
        <label for="ad_id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="ad_id" name="ad_id" required>
      </div>
      <div class="mb-3">
          <label for="ad_pw" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="ad_pw" name="ad_pw" required>
      </div>
      <button type="submit" class="btn btn-success w-100">회원가입</button>
    </form>
  </div>
</body>
</html>
