<!DOCTYPE html>
<html 
lang="ko" 
>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>mypage_index</title>
</head>
<body>
  
  <h1>찜</h1>
    
    <ul class="list-group">
      <th:block th:if="${#lists.isEmpty(freviews)}">
        <li class="list-group-item">찜한 리뷰가 없습니다.</li>
      </th:block>

      <th:block th:each="r : ${freviews}">
        <li class="list-group-item">
          <strong th:text="${r.rev_rt_num}">식당 번호</strong><br>
          
          <p th:text="${r.rev_content}">리뷰 내용</p>
          <small th:text="${#dates.format(r.rev_created, 'yyyy-MM-dd')}">작성일</small>
        </li>
      </th:block>
    </ul>



</body>
</html>
