<!DOCTYPE html>
<html 
lang="en" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/manager_layout.html}"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
 
  <title>테이블업 - 매니저페이지 - 매장 일정 관리</title>

<style>
    .date-button.active {
      background-color: #0d6efd;
      color: white;
    }
    .time-button.active {
      background-color: #198754;
      color: white;
    }
    .table-box {
      width: 80px;
      height: 80px;
      border: 2px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5px;
      cursor: pointer;
    }
    .reserved {
      background-color: lightgray;
    }
</style>
</head>
<body>
	<main layout:fragment="content">
		<!-- 매장 정보가 등록이 되어 있으면-->
		<h2>매장 일정 관리</h2>
        <div th:if="${restaurant != null}">
            <div class="btn-group mb-3" role="group" aria-label="날짜 선택">
            <button type="button" class="btn btn-outline-primary date-button"
                    th:each="date : ${dateList}"
                    th:text="${#temporals.format(date, 'MM/dd (E)')}"
                    th:data-date="${date}"
                    onclick="selectDate(this)">
            </button>
            
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h5>예약 가능 시간</h5>
                    <div class="list-group" id="time-list">
                        
                    </div>
                </div>

                <div class="col-md-9">
                    <h5>테이블 정보</h5>
                    <div class="list-group" id="table-info">
                    
                    </div>
                </div>
            </div>
		</div>
		<!-- 매장 정보가 등록이 되어 있지 않으면-->
		<div th:unless="${restaurant != null}">
			<h3>아직 식당정보를 입력하지 않앗습니다.</h3>
		</div>
		<button type="button" class="btn btn-outline-success col-12 mb-3" onclick="location.href='/schedule/make_schetime'">일정등록</button>
        <script>
            const timeList = /*[[${timeList}]]*/ [];
            const restimeList = /*[[${restimelist}]]*/ [];
            const tableCount = /*[[${restaurant.rt_max_table}]]*/ 0;
            const tableCapacity = /*[[${restaurant.rt_max_person}]]*/ 0;

            function selectDate(button) {
            // 날짜 버튼 활성화
            document.querySelectorAll('.date-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // 선택된 날짜에 해당하는 시간대 필터링
            const selectedDate = button.getAttribute('data-date');
            const filteredTimes = restimeList
                .filter(item => item.date === selectedDate)
                .map(item => item.time);

            // 시간대 목록 업데이트
            const timeListDiv = document.getElementById('time-list');
            timeListDiv.innerHTML = '';
            // filteredTimes.forEach(time => {
            //     const timeButton = document.createElement('button');
            //     timeButton.className = 'list-group-item list-group-item-action time-button';
            //     timeButton.textContent = time;
            //     timeButton.setAttribute('data-time', time);
            //     timeButton.onclick = () => selectTime(timeButton);
            //     timeListDiv.appendChild(timeButton);
            // });
            for (let h = 0; h < 24; h++) {
                const timeStr = `${h.toString().padStart(2, '0')}:00`;

                const timeButton = document.createElement('button');
                timeButton.className = 'list-group-item list-group-item-action time-button';
                timeButton.textContent = timeStr;
                timeButton.setAttribute('data-time', timeStr);

                // 예약 가능한 시간만 클릭 가능하도록
                if (filteredTimes.includes(timeStr)) {
                    timeButton.onclick = () => selectTime(timeButton);
                } else {
                    timeButton.classList.add('disabled');
                }

                timeListDiv.appendChild(timeButton);
            }

            // 테이블 정보 초기화
            document.getElementById('table-info').innerHTML = '';
            }

            function selectTime(button) {
            // 시간대 버튼 활성화
            document.querySelectorAll('.time-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            const selectedDate = document.querySelector('.data-button.active').getAttribute('data-date');
            const selectedTime = button.getAttribute('data-time');

            const status = reservationList.find(item => item.date === selectedDate && item.time === selectedTime);
            
            // 테이블 정보 표시
            const tableInfoDiv = document.getElementById('table-info');
            tableInfoDiv.innerHTML = '';

            if(status){
                const table = status.tableCount;
                const person = status.personCount;

                const isFull = table >= tableCount;

                const summary =document.createElement('div');
                summary.className= 'mb-3';

                if(isFull){
                    summary.innerHTML= `
                        <div class="alert alert-danger">
                            예약 마감! (${table}/${tableCount} 테이블, ${person}/${tableCapacity}명)
                        </div>`;
                    // 해당 시간 버튼 텍스트에 "예약마감" 추가
                    button.textContent = `${selectTime}(마감)`; 
                }
                else{
                    summary.innerHTML= `
                        <div class="alert alert-info">
                            현제 예약 상태 (${table}/${tableCount} 테이블, ${person}/${tableCapacity}명)
                        </div>`;
                }

                tableInfoDiv.appendChild(summary);
            }
            else{
                tableInfoDiv.innerHTML = '<div class="alert alert-secondary">예약 없음</div>';
            }
            //테이블 박스
            for (let i = 1; i <= tableCount; i++) {
                const tableBox = document.createElement('div');
                tableBox.className = 'table-box';
                tableBox.textContent = `T${i} (${tableCapacity}명)`;
                tableInfoDiv.appendChild(tableBox);
            }
            }
        </script>

        
    </main>
</body>
</html>
